<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Special Moments</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 60vh;
            padding: 4rem 2rem;
        }

        .error-code {
            font-family: 'DM Serif Display', serif;
            font-size: clamp(6rem, 20vw, 12rem);
            line-height: 1;
            color: var(--accent, #c9a96e);
            margin: 0;
        }

        .error-title {
            font-family: 'DM Serif Display', serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin: 0.5rem 0 1rem;
        }

        .error-message {
            max-width: 480px;
            font-size: 1.05rem;
            line-height: 1.7;
            margin-bottom: 2rem;
            opacity: 0.85;
        }

        .error-links {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
        }

        .error-links a {
            padding: 0.65rem 1.6rem;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.95rem;
            transition: opacity 0.2s;
        }

        .error-links a:hover {
            opacity: 0.8;
        }

        .btn-primary {
            background-color: var(--accent, #c9a96e);
            color: #fff;
        }

        .btn-secondary {
            border: 2px solid var(--accent, #c9a96e);
            color: var(--accent, #c9a96e);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar" aria-label="Main Navigation">
            <a href="index.html">
                <img src="./logo/logo.jpg" alt="Special Moments Logo" class="logo">
            </a>
            <span class="brand">Preserving Your Most Special Moments</span>
            <ul class="nav-links">
                <li class="nav-item"><a class="nav-link" href="index.html"><img src="./svg/house-floor-svgrepo-com.svg" alt="Home" class="nav-icon" width="28" height="28"></a></li>
                <li class="nav-item"><a class="nav-link" href="shop.html"><img src="./svg/bag-svgrepo-com.svg" alt="Shop" class="nav-icon" width="28" height="28"></a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html"><img src="./svg/telephone-svgrepo-com.svg" alt="Contact" class="nav-icon" width="28" height="28"></a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="error-page">
            <p class="error-code">404</p>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-message">Sorry, the page you are looking for does not exist or may have been moved. Let's get you back to something beautiful.</p>
            <div class="error-links">
                <a href="index.html" class="btn-primary">Go Home</a>
                <a href="shop.html" class="btn-secondary">View Shop</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-copyright">
                <span id="copyright">&copy; Head-start Web Development. All rights reserved.</span>
            </div>
            <nav class="footer-nav">
                <ul class="footer-nav-links">
                    <li class="footer-nav-item"><a class="footer-nav-link" href="index.html">Home</a></li>
                    <li class="footer-nav-item"><a class="footer-nav-link" href="shop.html">Shop</a></li>
                    <li class="footer-nav-item"><a class="footer-nav-link" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
